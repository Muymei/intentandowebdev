<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form>
        <fieldset>
            <legend>Información Personal</legend>


            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <br>
            <div>
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>


            <br>


            <label>Genero:</label>
            <div>
                <label for="genero_masc">
                    <input type="radio" id="genero_masc" name="genero_masc"  value="masculino" required>
                    Masculino
                </label>
            </div>
            <div>
                <label for="genero_fem">
                    <input type="radio" id="genero_fem" name="genero_fem"  value="femenino" required>
                    Femenino
                </label>
            </div>
            <div>
                <label for="genero_otro">
                    <input type="radio" id="genero_otro" name="genero_otro"  value="otro" required>
                    Otro
                </label>
            </div>
            <br>
        </fieldset>


        <fieldset>
            <legend>Información de Contacto</legend>

            <div>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <br>
            <div>
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <br>
            <div>
                <label for="direc">Dirección:</label>
                <input type="">
            </div>
        </fieldset>
    </form>
</body>
</html>
